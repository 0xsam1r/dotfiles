source = ~/.config/hypr/colors/hyprlock-colors.conf

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/assets/hyprlock.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    grace = 0
}


# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = $on_surface
    font_size = 90
    font_family = SF Pro Display Bold
    position = 0, 250
    halign = center
    valign = center
}

# Date-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B")"
    color = $on_surface
    font_size = 40
    font_family = SF Pro Display Bold
    position = 0, 150
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"- %I:%M -")</span>"
    color = $on_surface
    font_size = 20
    font_family = SF Pro Display Bold
    position = 0, 90
    halign = center
    valign = center
}




