# Hyprland colors from Walrs
# To use:
# 1. walrs run -i /path/to/wallpaper.jpg
# 2. Copy output to ~/.config/hypr/colors.conf
# 3. In hyprland.conf: source = ~/.config/hypr/colors.conf

general {
    col.active_border = rgb({color3.strip}) rgb({color4.strip}) rgb({color5.strip}) rgb({color6.strip}) rgb({color2.strip})
    col.inactive_border = rgba({color0.strip}ee)
}


$wallpaper = {wallpaper}

$foreground = {foreground.strip}
$background = {background.strip}

